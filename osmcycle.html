<!DOCTYPE html>
<html>
<head>

	<title>Safe Cycle London App</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""></link>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""> </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

  <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>

</head>
<body>

<div id='map'></div>

<script>
	var map = L.map('map')//.fitWorld();
  var latLon = L.latLng(51.5074, 0.1278);
  var bounds = latLon.toBounds(20000); // 500 = metres
  map.panTo(latLon).fitBounds(bounds);

  var start,way;

	L.tileLayer("http://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png"
  // 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
  , {
		maxZoom: 18,opacity:.4,


		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

	function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map)
			.bindPopup("You are within " + radius + " meters from this point").openPopup();

		L.circle(e.latlng, radius).addTo(map);
	}


function onError(e){
  console.log('no gps, using IP ');

  fetch('https://ipapi.co/json/')
    .then(function(response) {
      console.log(response)
      return response.json();
    })
    .then(function(data) {
      console.log(data);
      start = L.latLng([data.latitude,data.longitude])
      console.log('using', start);
    });


}

function getlocation (){
	map.on('locationfound', onLocationFound);
	map.on('locationerror', (e)=>{console.log('no geo')});

	map.locate({setView: true, maxZoom: 16});
}

  fetch('Safe cycling in London.kml')
                .then(res => res.text())
                .then(kmltext => {
                    // Create new kml overlay
                    const parser = new DOMParser();
                    const kml = parser.parseFromString(kmltext, 'text/xml');
                    const track = new L.KML(kml);
                    window.k = [kml,track]
                    map.addLayer(track);

                    // Adjust map to show the kml
                    const bounds = track.getBounds();
                    map.fitBounds(bounds);
                })
                .then(getlocation)
                .then(routing)


function routing(){
  var locs = window.location.hash.split('#').filter(d=>d!='')
  console.log(locs,locs.length)
  if (locs.length >1){

  // #51.5014,-0.1419#51.4934,-0.0098

  way =  locs.map(d=>{var q = d.split(',').map(e=>+e); return L.latLng(q[0],q[1])});
  console.log(way)



    window.z = L.Routing.control({
    waypoints: way,
    routeWhileDragging: true,
    // router: L.routing.graphHopper('a942d1dd-6ecc-4c1a-b02f-6a0728f298ea' )


})


// z.getRouter().options.urlParameters.vehicle = 'bicycle';

z.on('routesfound', function (e) {
  try{document.querySelector('.leaflet-routing-alt h3').textContent = document.querySelector('.leaflet-routing-alt h3').textContent.split(',')[0]}
  catch(r){}
window.p = e.waypoints
console.log(e)


 window.location.hash = '#'+p.map(d=>d.latLng.lat+','+d.latLng.lng).join('#')

  // distance = e.routes[0].summary.totalDistance;
  // time = e.routes[0].summary.totalTime;
});

// z.route();

z.addTo(map)

}

}
</script>



</body>
</html>
